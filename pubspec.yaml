name: that_girl_tracker
description: "That Girl Tracker - Your daily lifestyle planner with Elle Woods energy"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2
  cloud_firestore: ^5.6.6
  firebase_storage: ^12.4.5
  firebase_messaging: ^15.2.5

  # State Management
  flutter_riverpod: ^2.6.1

  # Routing
  go_router: ^14.8.1

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Networking
  http: ^1.3.0

  # Calendar
  table_calendar: ^3.2.0

  # Images
  image_picker: ^1.1.2
  cached_network_image: ^3.4.1

  # Charts & Animations
  fl_chart: ^0.70.2
  flutter_animate: ^4.5.2
  lottie: ^3.3.1
  shimmer: ^3.0.0

  # Pedometer
  pedometer: ^4.0.2

  # Utilities
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  uuid: ^4.5.1
  permission_handler: ^11.4.0

  # Fonts
  google_fonts: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
